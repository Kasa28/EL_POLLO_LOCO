<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2d Game El pollo loco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fullscreen.css">
    <script src="./models/drawable_object.class.js"></script>
    <script src="./models/movable_object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
     <script src="./models/status_bar.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/throwable_object.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./levels/level_1.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/bottle_under.class.js"></script>
    <script src="./js/game.js"></script>
</head>
<body onload="init()">

    <h1>El pollo loco</h1>
    
<div class="game-wrap">
  <button id="btnFullscreen" class="fs-btn" aria-label="Fullscreen">‚õ∂</button>
  <canvas id="canvas" width="720" height="480"></canvas>

  <div id="startScreen" class="overlay overlay--show">
    <div class="overlay-card">
      <img class="overlay-preview" src="img/9_intro_outro_screens/start/startscreen_1.png" alt="El Pollo Loco">
      <div class="overlay-actions overlay-actions--top">
        <button id="btnStart" class="ui-btn">Start Game</button>
        <button id="btnControls" class="ui-btn ui-btn--ghost">Controls</button>
      </div>
    </div>
  </div>

<div id="endScreen" class="overlay">
  <div class="overlay-card overlay-card--fullscreen">
    <img id="endImage" class="overlay-preview overlay-preview--fullscreen" src="" alt="">

    <div class="overlay-actions">
      <button id="btnReplay" class="ui-btn ui-btn--replay">Replay</button>
      <button id="btnHome" class="ui-btn ui-btn--ghost">Home</button>
    </div>
  </div>
</div>


  <div class="mobile-controls">
    <div class="ctrl-left">
      <button id="btnLeft" class="ctrl-btn">‚óÄ</button>
      <button id="btnRight" class="ctrl-btn">‚ñ∂</button>
    </div>
    <div class="ctrl-right">
      <button id="btnJump" class="ctrl-btn">‚¨Ü</button>
      <button id="btnThrow" class="ctrl-btn">üçæ</button>
    </div>
  </div>

<div id="controlsModal" class="overlay">
  <div class="controls-card" role="dialog" aria-modal="true" aria-labelledby="controlsTitle">
    <button id="btnCloseControls" class="controls-close" aria-label="Close">‚úï</button>

    <h2 id="controlsTitle">How to Play</h2>

    <div class="controls-grid">
      <div class="controls-col">
        <h3>Movement</h3>
        <div class="controls-row"><span> ‚Üê </span><span>Move Left</span></div>
        <div class="controls-row"><span> ‚Üí </span><span>Move Right</span></div>
        <div class="controls-row"><span> ‚Üë </span><span>Jump</span></div>
      </div>

      <div class="controls-col">
        <h3>Actions</h3>
        <div class="controls-row"><span>D</span><span>Throw Bottle</span></div>
        <div class="controls-row"><span>ESC</span><span>Minimize Screen</span></div>
      </div>
    </div>
  </div>
</div>

</div>
</body>
</html>
